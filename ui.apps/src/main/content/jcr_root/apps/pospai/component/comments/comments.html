<div id="comments" data-sly-use.user="nu.muntea.pospai.models.UserModel">
    <h3>Comments</h3>
    
    <sly data-sly-list.comment="${resource.children}">
        <sly data-sly-resource="${comment}"/>
    </sly>
    
    <div data-sly-test="${user.userId}">
        <form hx-post="${resource.path}/*" hx-target="#comments">
            <textarea name="message" id="message" rows="10" cols="80" required minlength="5"></textarea><br>
            <input type="hidden" name="createdBy" />
            <input type="hidden" name="sling:resourceType" value="pospai/component/comment" />
            <input type="hidden" name=":redirect" value="${resource.path}.html" />
            <input type="submit">
        </form>
        
        <p>Note: you are commenting as <strong>${user.userId}</strong></p>
    </div>
    
    <sly data-sly-test="${!user.userId}">
        Please <a href="/system/sling/login?resource=${user.currentPage.path}.html">login</a> to add your voice.
    </sly>
</div>
